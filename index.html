<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки пользователей</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 200px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .card h2 {
            font-size: 1.2em;
            margin: 8px 0;
        }

        .card p {
            margin: 4px 0;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://petstime.ru/wp-content/uploads/2022/09/word-image-10368-3.jpeg" alt="User Photo">
    <h2>Иван Иванов</h2>
    <p>Email: ivan.ivanov@example.com</p>
    <p>Дата рождения: 01.01.1990</p>
    <p>Город: Москва</p>
</div>

<div class="card">
    <img src="https://petstime.ru/wp-content/uploads/2022/09/word-image-10368-4.jpeg" alt="User Photo">
    <h2>Анна Смирнова</h2>
    <p>Email: anna.smirnova@example.com</p>
    <p>Дата рождения: 15.03.1985</p>
    <p>Город: Санкт-Петербург</p>
</div>

<div class="card">
    <img src="https://petstime.ru/wp-content/uploads/2022/09/word-image-10368-5.jpeg" alt="User Photo">
    <h2>Петр Петров</h2>
    <p>Email: petr.petrov@example.com</p>
    <p>Дата рождения: 22.07.1992</p>
    <p>Город: Новосибирск</p>
</div>

</body>
</html>
